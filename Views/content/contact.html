<div id="contact-background">

    <div id="contact" class="container h-100 ">
        <div class="row">
            <div class="row mt-5">
                <div class=" col-md-2 ">
                    <h4></h4>
                </div>
                <div class=" col-md-10">
                    <hr>
                </div>
            </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
            <form action="" method="" autocomplete="off">
                <h3 class="text-center"></h3>
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label name"></label>
                    <input type="name" autocomplete="off" required class="form-control" id="name" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label email"></label>
                    <input type="email"  autocomplete="off" required class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label message"></label>
                    <textarea class="form-control" required id="message"rows="3" placeholder="Type here your message..."></textarea></textarea>
                </div>
                <div class="text-center ">
                    <button class="btn btn-primary mt-4" disabled="true"><i class="fa-regular fa-paper-plane"></i></button>
                </div>
            </form>
            <div class="hiddenSuccess opacityWrong">
                <div>
                    <h5>Sent Message, thanks!</h5>
                </div>
            </div>
        </div>
    </div>
</div>
